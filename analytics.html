<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë Roast Analytics - Owner Dashboard</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #FFE66D;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }

        .analytics-container {
            max-width: 1200px;
            margin: auto;
        }

        .analytics-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .owner-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .stat-value {
            font-size: 3rem;
            color: var(--primary);
            font-weight: bold;
        }

        .reviews-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
        }

        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .review-card {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
        }

        .rating-badge {
            background: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .home-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="analytics-container">

    <div class="home-link">
        <a href="index.html">‚Üê Back to Roaster</a>
    </div>

    <div class="analytics-header">
        <h1>üìä Roast Analytics Dashboard</h1>
        <p>Owner Private Dashboard</p>
    </div>

    <div class="owner-info">
        üëë Welcome Owner | Total Reviews: <strong id="totalReviews">0</strong>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div>Brutality</div>
            <div class="stat-value" id="brutalityScore">0.0</div>
        </div>
        <div class="stat-card">
            <div>Accuracy</div>
            <div class="stat-value" id="accuracyScore">0.0</div>
        </div>
        <div class="stat-card">
            <div>Funny</div>
            <div class="stat-value" id="funnyScore">0.0</div>
        </div>
        <div class="stat-card">
            <div>Overall</div>
            <div class="stat-value" id="overallScore">0.0</div>
        </div>
    </div>

    <div class="reviews-section">
        <h2>üìã User Reviews</h2>

        <div class="reviews-list" id="reviewsList">
            <div class="no-reviews">No reviews yet.</div>
        </div>
    </div>

</div>
