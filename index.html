            <div class="card roast-card hidden" id="roastCard">

                        <div class="input-group">

                        </div>

                            </div>
                        </div>

                        <div class="input-group">
                            <label for="reviewComment">Your Comment (Optional):</label>
                            <textarea id="reviewComment" placeholder="Tell us what you think..." rows="4"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit Review</button>
                        <p class="review-note">Thank you for your feedback! We appreciate it.</p>
                    </form>

            </div>
